<div class="card panel panel-primary mb-4 shopping-basket-condition">
    <div class="card-header">
        <connect-expanded [title]="'HOME.LABEL.CUSTOMER_SEARCH.CUSTOMER_SEARCH'" [(expand)]="isFormExpanded">
        </connect-expanded>
    </div>
    <div class="card-body" *ngIf="isFormExpanded">
        <form class="form-horizontal" [formGroup]="form">
            <div class="form-group row">
                <label class="col-3 control-label">
                    {{ "HOME.LABEL.CUSTOMER_SEARCH.AFFILIATE" | translate }}
                </label>
                <div class="col-4">
                    <ng-select class="sag-select" [items]="affiliateData"
                        notFoundText="{{ 'COMMON.NO_RESULT_FOUND' | translate }}" formControlName="affiliate"
                        [clearable]="false">
                        <ng-template ng-label-tmp let-item="item">
                            {{ item.label | translate }}
                        </ng-template>
                        <ng-template ng-option-tmp let-item="item" let-index="index">
                            {{ item.label | translate }}
                        </ng-template>
                    </ng-select>
                </div>
            </div>
            <div class="form-group row">
                <label for="customer-search-1-customer-number"
                    class="col-3 control-label">{{ "HOME.LABEL.CUSTOMER_SEARCH.CUSTOMER_NUMBER" | translate }}</label>
                <div class="col-4">
                    <input name="customer-number" type="text" class="form-control"
                        id="customer-search-1-customer-number" formControlName="customerNr" />
                </div>
            </div>
            <div class="form-group row">
                <label for="customer-search-1-company-name"
                    class="col-3 control-label">{{ "HOME.LABEL.CUSTOMER_SEARCH.COMPANY_NAME" | translate }}</label>
                <div class="col-4">
                    <input name="customer-name" type="text" class="form-control" id="customer-search-1-company-name"
                        formControlName="companyName" />
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-3 col-4">
                    <button type="button" id="customer-search-1-submit" class="btn btn-primary" (click)="onSubmit()">
                        {{ "HOME.LABEL.CUSTOMER_SEARCH.SEARCH" | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
