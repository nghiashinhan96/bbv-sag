<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SAG-Backoffice</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link href="assets/images/SAG-Favicon.ico" rel="shortcut icon" type="image/x-icon">
  <style>
    .spinner {
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.75);
      z-index: 999;
    }

    .loader {
      border: 6px solid #f1f1f1;
      border-top: 6px solid #005eaa;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    .loader-text {
      font-size: 0.875rem;
      display: block;
      margin-top: 10px;
      color: #005eaa;
      text-transform: uppercase;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <backoffice-root>
    <div class="spinner" id="app-spinner">
      <div>
        <div class="loader"></div>
        <span class="loader-text">Loading...</span>
      </div>
    </div>
  </backoffice-root>

</body>

</html>
