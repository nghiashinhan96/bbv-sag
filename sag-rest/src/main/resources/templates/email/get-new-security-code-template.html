<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Forgot password Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
  <p th:text="#{mail.sag.welcome}">Welcome to SAG System!</p>
  <p th:text="#{mail.forgot_password.verify}"></p>
  <br/>
  <span style="font-weight: bold" th:text="${code}">New code is here</span> <br/>
  <a th:if="${isDigiInvoiceRequest == false}" style="font-weight: bold" th:href="${redirectUrl}" th:text="#{mail.create.user.link}"></a>
  <br/>
  <p th:text="#{mail.forgot_password.note}"></p>
  <p th:text="#{mail.forgot_password.thanks}"></p>
  <p th:text="#{mail.create.user.signature}"></p>
  <p th:if="${isFinalUser == true}" th:text="#{mail.create.user.noreply}" style="font-style: italic;"> Note: Please DO NOT respond to this automatic message</p>
</div>
</body>
</html>
