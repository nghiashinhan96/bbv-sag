<div class="modal-header">
    <h4> {{(titleCode | translate) || title}}&nbsp;</h4>
    <a href="javascript:void(0)"><i class="fa fa-times-circle close" (click)="bsModalRef.hide()"></i></a>
</div>
<div class="modal-body">
    {{(messageCode | translate) || message}}
</div>
<div class="modal-footer justify-content-center">
    <button class="btn btn-secondary"  (click)="bsModalRef.hide()">
        {{'COMMON_LABEL.CLOSE' | translate}}
    </button>
</div>
