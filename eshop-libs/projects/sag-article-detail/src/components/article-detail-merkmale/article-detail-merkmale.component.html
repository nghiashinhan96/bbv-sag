<div class="article-detail-merkmale">
    <ng-container *ngIf="shouldShowArticleNumberSection">
        <h4 class="py-2 mb-0 ml-3">
            {{article?.artnrDisplay || ""}}
        </h4>
        <ul class="list-group list-group-flush">
            <li class="list-group-item merkmale">
                <div style="font-weight: bold;">
                    <span>{{genArtDescription}}&nbsp;</span>
                    <span>{{article?.supplier || ""}}</span>
                </div>
            </li>
            <ng-container *ngIf="article?.productAddon && shouldShowProductAddonLine">
                <li class="list-group-item merkmale">
                    <div>
                        <span>{{article?.productAddon}}</span>
                    </div>
                </li>
            </ng-container>
        </ul>
    </ng-container>
    <h4 class="py-2 mb-0 ml-3" *ngIf="showLabel">
        {{'ARTICLE.FEATURES' | translate}}
    </h4>
    <ul class="list-group list-group-flush">
        <ng-container *ngIf="info && info?.length > 0">
            <li class="list-group-item" *ngFor="let item of info">
                <div class="merkmale"><span class="font-italic" *ngIf="item.label">{{item.label}}: </span> {{ item.txt }}</div>
            </li>
        </ng-container>

        <li class="list-group-item merkmale" *ngFor="let c of article?.criteria">
            <div class="col-label" style="flex:4">{{c.cn}}</div>
            <div class="pl-3" style="flex:8">{{c.cvp}}</div>
        </li>
    </ul>
</div>
