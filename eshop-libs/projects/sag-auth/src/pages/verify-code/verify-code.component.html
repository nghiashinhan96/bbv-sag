<form [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()" class="sag-auth-verify-code">
    <sag-common-message *ngIf="notifier" [data]="notifier"></sag-common-message>
    <div class="row mb-4">
        <div class="col-12 intro">
            {{'FORGOT_PASSWORD.CONFIRM_IDENDITY' | translate}}
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <label>
                        <strong class="text-primary">
                            {{'FORGOT_PASSWORD.INPUT_CODE' | translate}}
                        </strong>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-9 form-group">
                    <input type="text" class="form-control" formControlName="inputCode" id="inputCode"
                        placeholder="{{'FORGOT_PASSWORD.CODE_PLACEHOLDER' | translate}}*" required>
                </div>
                <div class="col-3 submit">
                    <button class="btn btn-primary w-100">{{'FORGOT_PASSWORD.CONTINUE' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <a href="javascript:void(0)" class="btn-link" (click)="gobackForgotPasswordEmitter.emit()">
                <i id="icon-back2" class="text-primary fa fa-angle-left" aria-hidden="true"></i>
                <span>{{'SEARCH_RESULT.BACK'| translate}}</span>
            </a>
        </div>
    </div>
</form>
