<div class="nav justify-content-between brand-filter-header">
    <div>
        <i class="fa fa-filter mr-2"></i>
        {{'ARTICLE_FILTER.FILTER'| translate}}
    </div>
    <div class="d-flex align-items-center">
        <a href="javascript:void(0)" class="brand-filter-header--close">
            <i class="fa fa-times" (click)="onClose()"></i>
        </a>
    </div>
</div>

<div class="filters-wrapper">
    <div class="brand-filter-container">
        <div class="brand-filter-content">
            <section class="card mt-3">
                <div class="card-header">
                    <div class="nav justify-content-between">
                        <div class="title">
                            <i class="fa fa-filter mr-2"></i>
                            <span>{{ 'ARTICLE_FILTER.BRAND_FILTER.BRANDS' | translate }}</span>
                        </div>
                        <div class="d-flex">
                            <a class="font-weight-bold" href="javascript:void(0)" (click)="deselectAllBrands()">
                                <span>{{'ARTICLE_FILTER.RESET' | translate}}</span>
                            </a>
                            <a class="btn-icon" href="javascript:void(0)" (click)="toggle()">
                                <i class="fa fa-chevron-down ml-3" *ngIf="isCollapsed"></i>
                                <i class="fa fa-chevron-up ml-3" *ngIf="!isCollapsed"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body pb-0" *ngIf="!isCollapsed">
                    <div class="overflow-content-wrapper">
                        <ul class="nav flex-column flex-nowrap">
                            <li *ngFor="let brand of brands" class="nav-item">
                                <label class="checkbox" for="brand-{{brand.name}}">
                                    <input type="checkbox" [checked]="brand.checked" (change)="selectBrand($event, brand)"
                                        id="brand-{{brand.name}}">
                                    <span [innerHTML]="brand.name"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="brand-filter-container" *ngIf="isFilterByCaId">
        <div class="brand-filter-content" *ngFor="let barFilterOption of barFilterOptions; let i = index">
            <section class="card mt-3">
                <div class="card-header">
                    <div class="nav justify-content-between">
                        <div class="title">
                            <i class="fa fa-filter mr-2"></i>
                            <span>{{barFilterOption.name}}</span>
                        </div>
                        <div class="d-flex">
                            <a class="font-weight-bold" href="javascript:void(0)" (click)="deselectAllFilter(i)">
                                <span>{{'ARTICLE_FILTER.RESET' | translate}}</span>
                            </a>
                            <a class="btn-icon" href="javascript:void(0)" (click)="toggleFilterBar(i)">
                                <i class="fa fa-chevron-down ml-3" *ngIf="barFilterOption.toggle"></i>
                                <i class="fa fa-chevron-up ml-3" *ngIf="!barFilterOption.toggle"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body pb-0" *ngIf="!barFilterOption.toggle">
                    <div class="overflow-content-wrapper">
                        <ul class="nav flex-column flex-nowrap">
                            <li *ngFor="let filter of barFilterOption.options" class="nav-item">
                                <label class="checkbox" for="brand-barfilter-{{filter.cvp}}">
                                    <input type="checkbox" [checked]="filter.checked"
                                        (change)="selectBarOption($event, filter)" id="brand-barfilter-{{filter.cvp}}">
                                    <span [innerHTML]="filter.cvp" class="ml-1"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="brand-filter-footer text-right p-3">
    <button class="btn btn-primary" type="button" (click)="onBrandsStateChange()">
        {{'QUICK_CLICK.ARTICLES_DISPLAY' | translate}}
    </button>
</div>
