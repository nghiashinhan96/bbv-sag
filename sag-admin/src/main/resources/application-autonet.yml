# ************************************************************************
# This is the Autonet country configuration of Admin application for local mode.
# 
# Required Common configuration:
# - ERP
# - Database
# - Elasticsearch
# - Liquibase
# - Caching
# - Country Code
# - Media Server
# - Authorization
# - MDM for creating DVSE user
#
# ************************************************************************
spring.profiles.include: 
  autonet-erp-pre, 
  db-autonet, 
  elasticsearch-dev2,
  no-liquibase, 
  cache-dev, 
  country-autonet, 
  hp-normal-ch, 
  media-server,
  auth-endpoint-autonet-dev,
  mdm-prod

spring.banner.location: classpath:banner/banner_autonet.txt