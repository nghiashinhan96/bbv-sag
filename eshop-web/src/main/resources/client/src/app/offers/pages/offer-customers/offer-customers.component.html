<div class="mt-3 offer-customers-table">
    <sag-table mode="online" [columns]="columns" (searchData)="searchTableData($event)"
        [notFoundText]="notFoundText">
    </sag-table>
    <div class="text-right border-top pt-3">
        <button class="btn btn-primary" (click)="createPerson()" data-automation="offer-customer-create">
            <i class="fa fa-plus mr-2"></i>
            {{'OFFERS.NEW_CUSTOMER' | translate}}
        </button>
    </div>
</div>
<ng-template #colName let-row="row">
    {{ row.salutation === 'GENERAL_SALUTATION_COMPANY' ? row.companyName : row.firstName + ' ' + row.lastName }}
</ng-template>
<ng-template #colAddress let-row="row">
    <div class="single-line">{{ row.road }}</div>
    <div>{{ row.postCode + ' ' + row.place }}</div>
</ng-template>
<ng-template #colContact let-row="row">
    <div class="single-line">{{ row.phone }}</div>
    <div class="single-line">{{ row.fax }}</div>
    <div>{{ row.email }}</div>
</ng-template>
<ng-template #colActions let-row="row">
    <div class="d-flex align-items-center">
        <i class="fa fa-edit btn-icon mr-3" (click)="editCustomer(row)"></i>
        <i class="fa fa-trash btn-icon" (click)="deleteCustomer(row)"></i>
    </div>
</ng-template>
