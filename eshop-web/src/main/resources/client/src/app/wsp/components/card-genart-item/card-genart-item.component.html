<div class="card-tile-item card">
    <div class="card-header">
        <a href="javascript:void(0);" (click)="selectAll(TARGET.TILE_HEADER)">{{tile?.gaText}}</a>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <ng-container *ngIf="displayBrands.length > 0">
                <div class="d-flex flex-column w-75">
                    <a href="javascript:void(0);" *ngIf="displayBrands.length>1" [title]="'COMMON_LABEL.ALL'| translate"
                        class="mb-2 text-nowrap link" (click)="selectAll(TARGET.TILE_CONTENT)">
                        {{'COMMON_LABEL.ALL'| translate}}
                    </a>
                    <ng-container *ngFor="let brand of displayBrands; let i = index">
                        <a href="javascript:void(0);" [title]="brand?.brandName" class="text-nowrap link"
                            (click)="selectBrand(brand)" [class.mb-2]="i < displayBrands.length - 1">
                            {{brand?.brandName}}
                        </a>
                    </ng-container>
                    <ng-container *ngIf="nonDisplayBrands.length > 0">
                        <a href="javascript:void(0);" class="mt-3 link" [placement]="'bottom'" [popover]="showMorePopup"
                            [outsideClick]="true" containerClass="gen-art-popup" [container]="'body'">
                            {{'SEARCH_RESULT.LOAD_MORE'|translate}}...
                        </a>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #showMorePopup>
    <div class="gen-art-popup-content" [style.width]="popupWidth+'px'">
        <ng-container *ngFor="let brand of nonDisplayBrands; let i = index">
            <a href="javascript:void(0);" [title]="brand?.brandName" class="link" (click)="selectBrand(brand)"
                [class.mb-2]="i < nonDisplayBrands.length - 1">
                {{brand?.brandName}}
            </a>
        </ng-container>
    </div>
</ng-template>
