<div class="modal-header">
    <h4>{{'LEGAL_TERM.TITLE' | translate}}</h4>
    <a href="javascript:void(0)" (click)="close()"><i class="fa fa-times-circle close"></i></a>
</div>
<div class="modal-body modal-lg">
    <div class="doctype-list">
        <div class="doctype-header d-flex align-items-center border-bottom">
            <div class="col-name"></div>
            <div class="col-status">{{'LEGAL_TERM.HEADER.STATUS' | translate}}</div>
            <div class="col-days-left">{{'LEGAL_TERM.HEADER.DAYS_LEFT' | translate}}</div>
        </div>
        <div *ngFor="let doc of documents" class="d-flex flex-column">
            <div class="doctype-item d-flex align-items-center border-bottom">
                <div class="col-name color-primary">
                    <span (click)="showDocumentDetail(doc)">{{doc.name}}</span>
                </div>
                <div class="col-status" [class.text-success]="doc.accepted">
                    <span>{{(doc.accepted ? 'LEGAL_TERM.STATUS.ACCEPTED' : 'LEGAL_TERM.STATUS.NOT_ACCEPTED') | translate}}</span>
                    <i class="fa fa-check ml-2"></i>
                </div>
                <div class="col-days-left"><span *ngIf="!doc.accepted">{{doc.daysLeft}}</span></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close()">{{ (isAllTermsAccepted ? 'COMMON_LABEL.BUTTON.CONTINUE' : 'COMMON_LABEL.ABORT') | translate }}</button>
</div>
