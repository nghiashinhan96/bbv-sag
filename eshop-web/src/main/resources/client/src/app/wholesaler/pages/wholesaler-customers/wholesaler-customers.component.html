<div class="wholesale-container">
    <div class="mt-3 wholesale-list">
        <sag-table mode="online" [columns]="columns" [searchModel]="searchModel" [page]="page" [sort]="sort"
            [firstlySearch]="false" (searchData)="searchTableData($event)" [notFoundText]="notFoundText">
        </sag-table>
        <div class="text-right border-top pt-4">
            <button class="btn btn-primary" (click)="openCreateCustomerModal()">
                <i class="fa fa-plus mr-2"></i>
                {{ 'FINAL_CUSTOMER.CREATE_CUSTOMER' | translate }}
            </button>
        </div>
    </div>
</div>
<ng-template #colTypeName let-row="row">
    {{ row.getCustomerTypeName() | translate }}
</ng-template>

<ng-template #colActions let-row="row">
    <div class="d-flex align-items-center">
        <a *ngIf=row.isOnlineCustomer() (click)="showUserList($event, row)" class="btn-icon"><i
                class="fa fa-user"></i></a>
        <a class="btn-icon px-2" href="javascript:void(0)" (click)="openUpdateCustomerModal(row)"><i
                class="fa fa-edit"></i></a>
        <a class="btn-icon m-0" href="javascript:void(0)" (click)="openDeleteCustomerModal(row)"><i
                class="fa fa-trash"></i></a>
    </div>
</ng-template>
