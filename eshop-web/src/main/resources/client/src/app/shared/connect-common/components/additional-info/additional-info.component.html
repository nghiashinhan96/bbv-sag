<div class="sag-additional mt-3">
    <h3 class="border-bottom border-primary color-primary">{{title | translate}}</h3>
    <ul class="additional-list">
        <li *ngFor="let link of links">
            <a href="{{link.url}}" target="_blank">
                <i class="fa fa-chevron-right"></i>{{link.text | translate}}</a>
        </li>
    </ul>
</div>
