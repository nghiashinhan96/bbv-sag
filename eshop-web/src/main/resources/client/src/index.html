<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .spinner {
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.5);
      z-index: 999;
    }

    .loader {
      border: 6px solid #f1f1f1;
      border-top: 6px solid #005eaa;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    .loader.loader-index {
      border-top: 6px solid #005eaa !important;
    }

    .loader-text {
      font-size: 0.875rem;
      display: block;
      margin-top: 10px;
      color: #005eaa;
      text-transform: uppercase;
    }

    .loader-text.loader-text-index {
      color: #005eaa !important;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <link rel="preconnect" href="//app.usercentrics.eu">

  <link rel="preconnect" href="//api.usercentrics.eu">
  
  <link rel="preload" href="//app.usercentrics.eu/browser-ui/latest/loader.js" as="script">
  
  <script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="n3HC0uPwT" async></script>
</head>

<body>
  <connect-root>
    <div class="spinner spinner-index" id="app-spinner">
      <div>
        <div class="loader loader-index"></div>
      </div>
    </div>
  </connect-root>
  <script>
    var AVP = {}; // Global variable: Advertise
    var marked; // Global variable: Markdown
    var gtMotiveNavigationBoard; // Global variable: GTMotive
    var GTEapi; // Global variable: GTMotive
  </script>
  <script id="gtmotive-js-api" src="assets/js/gtmotive.js"></script>
</body>

</html>
